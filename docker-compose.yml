version: '3.8'

services:
  vote-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vote-production
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - vote-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vote-network:
    driver: bridge
